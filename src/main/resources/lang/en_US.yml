prefix: "&8[&3Post&bDrop&8] "
messages:
  enabled: "{prefix}&7Plugin enabled"
  disabled: "{prefix}&7Plugin disabled"
  reload: "{prefix}&7Plugin reloaded successfully!"
  no-permission: "{prefix}&7You don't have permission to execute this command!"
  invalid-command: "{prefix}&7Invalid command! Use &7/pd help &7to see available commands."
  help:
    - "&a===== {prefix} &a====="
    - "&7/pd reload &f- Reload the plugin"
    - "&7/pd version &f- Show version info"
    - "&7/pd help &f- Show help information"
    - "&7/pd toggle &f- Toggle item drop protection"
    - "&7/pd update &f- Check for updates"
    - "&7/pd visibility &f- Toggle item drop visibility"
  item-drop:
    protection-enabled: "{prefix}&7Item drop protection is &aenabled&7. Other players cannot pick up your dropped items."
    protection-disabled: "{prefix}&7Item drop protection is &cdisabled&7. Other players can pick up your dropped items."
    item-protected: "<hover:show_text:'Click on this message to turn on item protection'><dark_gray>[<dark_aqua>Post<aqua>Drop<dark_gray>] <gray><click:run_command:/pd toggle>This item is protected. Use <white>/pd toggle <gray>to disable item protection.</click></hover>"
    #item-protected: "{prefix}&7This item is protected. Use &f/pd toggle &7to disable item protection."
    pickup-denied: "{prefix}&7This item is protected. You cannot pick it up."

# System messages
system:
  hooks:
    enabled: "{prefix}&7Successfully hooked into &f{0}"
  updater:
    update_checking: "{prefix}&7Checking for updates..."
    update_available: "{prefix}&eNew version available! Current version: &c{current_version}&e, Latest version: &a{latest_version}"
    update_url: "{prefix}&eDownload: &bhttps://github.com/postyizhan/PostDrop/releases/latest"
    up_to_date: "{prefix}&7You are using the latest version!"
  visibility:
    enabled: "{prefix}&7Item visibility to others has been &aenabled&7, other players can see protected items."
    disabled: "{prefix}&7Item visibility to others has been &cdisabled&7, other players cannot see protected items."
