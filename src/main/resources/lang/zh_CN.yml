    #item-protected: "{prefix}&7此物品受到保护，使用 &f/pd toggle &7关闭物品保护。"
    pickup-denied: "{prefix}&7这个物品受到保护，您无法拾取。"

# 系统消息
system:
  hooks:
    enabled: "{prefix}&7已成功载入对 &f{0} &7插件的支持"
  updater:
    update_checking: "{prefix}&7正在检查更新..."
    update_available: "{prefix}&e发现新版本！当前版本：&c{current_version}&e，最新版本：&a{latest_version}"
    update_url: "{prefix}&e请访问：&bhttps://github.com/postyizhan/PostDrop/releases/latest &e获取最新版本"
    up_to_date: "{prefix}&7您使用的是最新版本！"
  visibility:
    enabled: "{prefix}&7物品对其他玩家的可见性已&a启用&7，其他玩家可以看到受保护的物品。"
    disabled: "{prefix}&7物品对其他玩家的可见性已&c禁用&7，其他玩家看不到受保护的物品。"
