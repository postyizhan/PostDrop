prefix: "&8[&3Post&bDrop&8] "
messages:
  enabled: "{prefix}&7插件已启用"
  disabled: "{prefix}&7插件已卸载"
  reload: "{prefix}&7插件重载成功！"
  no-permission: "{prefix}&7你没有权限执行此命令！"
  invalid-command: "{prefix}&7无效的命令！请使用 &7/pd help &7查看帮助。"
  help:
    - "&a===== {prefix} &a====="
    - "&7/pd reload &f- 重载插件"
    - "&7/pd version &f- 显示版本信息"
    - "&7/pd help &f- 显示帮助信息"
    - "&7/pd toggle &f- 切换物品丢弃保护状态"
    - "&7/pd update &f- 检查更新"
    - "&7/pd visibility &f- 切换丢弃物品可见性"
  item-drop:
    protection-enabled: "{prefix}&7物品丢弃保护已&a启用&7，其他玩家无法拾取您丢弃的物品。"
    protection-disabled: "{prefix}&7物品丢弃保护已&c禁用&7，其他玩家可以拾取您丢弃的物品。"
